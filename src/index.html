<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webpack Starter Kit</title>
  </head>
  <body>
    <div class="container">
      <div class="reservation__outer">
        <div class="reservation">
          <h1 class="h1">RESERVATIONS</h1>
          <span class="description"
            >We are able to take bookings for up to 5 people maximum online. For
            groups of 6 people or more, please call us or send us an
            email.</span
          >
          <form class="form" action="submit">
            <label for=""
              ><input
                class="dateInput"
                type="text"
                data-input="day"
                placeholder="Select a day*"
              />
              <img
                src="./images/iconmonstr-calendar-4.svg"
                alt=""
                class="calendar"
              /><span class="required">invalid entry</span></label
            >
            <label for=""
              ><input type="time" data-input="time" placeholder="Time*" />
              <img src="./images/clock.svg" alt="" class="clock" /><span
                class="required"
                >invalid entry</span
              ></label
            >
            <label for=""
              ><input
                type="number"
                data-input="peopleCount"
                placeholder="N of people*"
              />
              <img
                src="./images/multiple-users-silhouette.svg"
                alt=""
                class="people"
              /><span class="required">invalid entry</span></label
            >
            <button class="submitBtn">
              <div class="btnSideBox">
                <div class="btnSideBoxInner1 btnSideBoxInner"></div>
                <div class="btnSideBoxInner btnSideBoxInner2"></div>
              </div>
              <div class="btnText"><span class="btnTextInner">Check Avalibility</span> </div>
              <div class="btnSideBox">
                <div class="btnSideBoxInner1 btnSideBoxInner"></div>
                <div class="btnSideBoxInner btnSideBoxInner2"></div>
              </div>
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
